<html>
<head>
<title>My dashboard app content</title>

</head>
    <p>My dashboard app content </p>
    <script type="text/javascript" src="//static.parastorage.com/services/js-sdk/1.87.0/js/wix.min.js"></script>

    <div id="name-container"></div>

    <a id="preview-link">Preview</a>

    <script>

        window.addEventListener('load', function() {
            const previewLink = document.getElementById('preview-link');

            previewLink.addEventListener('click', function(){
                Wix.Dashboard.getEditorUrl(function(url) {
                    console.log(url);
                    window.location.href = url;
                });
            });

            const nameContainer = document.getElementById('name-container');
            Wix.addEventListener('SETTINGS_UPDATED', function(sets) {
                nameContainer.innerText = sets.name;
            });
        });
    </script>
</html>
